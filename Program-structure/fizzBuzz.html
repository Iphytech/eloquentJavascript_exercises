<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    let result = 1;
    for (let counter = 1; counter <= 100; counter++) {
      result += 1;

      if (result % 3 == 0) {
        console.log('Fizz');
      }
      if (result % 5 == 0) {
        console.log('Buzz');
      }
      if (result % 3 == 0 && result % 5 == 0) {
        console.log('FizzBuzz');

      }

    }

  </script>
</head>

</body>

</html>
